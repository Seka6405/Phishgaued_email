<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard Admin Dashboard</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f5f5f5;
        }
        
        header {
            background: #3f51b5;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        button {
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border: none;
            background: #3f51b5;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #303f9f;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th,
        td {
            padding: 0.5rem;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="container">
        <button onclick="loadHistory()">Load Feedback History</button>
        <button onclick="retrain()">Retrain Model</button>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Email Text</th>
                    <th>Label</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const ADMIN_KEY = "phishguard_admin_123";

        function loadHistory() {
            fetch("/api/history")
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector("#historyTable tbody");
                    tbody.innerHTML = "";
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${row.timestamp}</td><td>${row.email_text}</td><td>${row.user_label}</td>`;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => alert("Failed to load history: " + err));
        }

        function retrain() {
            fetch("/api/retrain", {
                    method: "POST",
                    headers: {
                        "api_key": ADMIN_KEY
                    }
                })
                .then(res => res.json())
                .then(data => alert(data.message))
                .catch(err => alert("Retrain failed: " + err));
        }
    </script>
</body>

</html>
