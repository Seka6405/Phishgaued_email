<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard - Email Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f2f5;
        }
        
        h1 {
            color: #007BFF;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        
        canvas {
            margin-top: 20px;
        }
        
        #result,
        #historySection {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        
        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background: #007BFF;
            color: white;
        }
    </style>
</head>

<body>

    <h1>PhishGuard - Email Detector</h1>

    <label for="subject">Email Subject:</label>
    <input type="text" id="subject" placeholder="Enter email subject">

    <label for="emailText">Email Body:</label>
    <textarea id="emailText" rows="6" placeholder="Enter email body"></textarea>

    <button onclick="classifyEmail()">Check Email</button>

    <div id="result" style="display:none;">
        <h2>Prediction:</h2>
        <p id="label"></p>

        <canvas id="confidenceChart" width="400" height="150"></canvas>

        <h3>Top SHAP Features:</h3>
        <canvas id="shapChart" width="400" height="200"></canvas>

        <button onclick="submitFeedback()">Save Feedback</button>
        <p id="feedbackMsg"></p>
    </div>

    <div id="historySection">
        <h2>Feedback History</h2>
        <button onclick="retrainModel()">Retrain Model</button>
        <p id="retrainMsg"></p>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Email Text</th>
                    <th>User Label</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const BACKEND_URL = "";
        const ADMIN_KEY = "admin123";

        let currentPrediction = null;
        let confidenceChart, shapChart;

        // ----------------- Classify Email -----------------
        async function classifyEmail() {
            const subject = document.getElementById("subject").value;
            const emailText = document.getElementById("emailText").value;

            if (!emailText) {
                alert("Enter email body");
                return;
            }

            const formData = new FormData();
            formData.append("subject", subject);
            formData.append("text", emailText);

            const res = await fetch(`${BACKEND_URL}/api/classify`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            currentPrediction = {
                emailText: emailText,
                user_label: data.label
            };

            document.getElementById("result").style.display = "block";
            document.getElementById("label").innerHTML = `<b>Label:</b> ${data.label.toUpperCase()} (Confidence: ${data.confidence})`;

            // -------- Confidence Chart --------
            const confData = {
                labels: ["Legit", "Phish"],
                datasets: [{
                    label: 'Confidence',
                    data: data.label === "phish" ? [1 - data.confidence, data.confidence] : [data.confidence, 1 - data.confidence],
                    backgroundColor: ['rgba(0,168,255,0.6)', 'rgba(255,50,50,0.6)']
                }]
            };
            if (confidenceChart) confidenceChart.destroy();
            const ctx1 = document.getElementById('confidenceChart').getContext('2d');
            confidenceChart = new Chart(ctx1, {
                type: 'bar',
                data: confData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1
                        }
                    }
                }
            });

            // -------- SHAP Chart --------
            const features = data.explanation.map(f => f.feature);
            const impacts = data.explanation.map(f => f.impact);

            const shapData = {
                labels: features,
                datasets: [{
                    label: 'SHAP Impact',
                    data: impacts,
                    backgroundColor: 'rgba(0,123,255,0.6)'
                }]
            };
            if (shapChart) shapChart.destroy();
            const ctx2 = document.getElementById('shapChart').getContext('2d');
            shapChart = new Chart(ctx2, {
                type: 'bar',
                data: shapData,
                options: {
                    responsive: true
                }
            });
        }

        // ----------------- Submit Feedback -----------------
        async function submitFeedback() {
            if (!currentPrediction) return;
            const formData = new FormData();
            formData.append("email_text", currentPrediction.emailText);
            formData.append("user_label", currentPrediction.user_label);

            const res = await fetch(`${BACKEND_URL}/api/feedback`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            document.getElementById('feedbackMsg').textContent = "Feedback saved!";
            loadHistory();
        }

        // ----------------- Load Feedback History -----------------
        async function loadHistory() {
            const res = await fetch(`${BACKEND_URL}/api/history?limit=50`, {
                headers: {
                    "x-api-key": ADMIN_KEY
                }
            });
            const data = await res.json();
            const tbody = document.querySelector("#historyTable tbody");
            tbody.innerHTML = "";
            data.forEach(d => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${d.timestamp}</td><td>${d.email_text}</td><td>${d.user_label}</td>`;
                tbody.appendChild(row);
            });
        }

        // ----------------- Retrain Model -----------------
        async function retrainModel() {
            document.getElementById('retrainMsg').textContent = 'Retraining...';
            const res = await fetch(`${BACKEND_URL}/api/retrain`, {
                method: 'POST',
                headers: {
                    "x-api-key": ADMIN_KEY
                }
            });
            const data = await res.json();
            document.getElementById('retrainMsg').textContent = data.message || 'Model retrained';
            loadHistory();
        }

        // ----------------- Initialize -----------------
        loadHistory();
    </script>

</body>

</html>
