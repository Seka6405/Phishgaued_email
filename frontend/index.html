<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard - Email Detector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f5f6fa;
            color: #333;
        }
        
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2f3640;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input,
        textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            resize: vertical;
        }
        
        button {
            background: #00a8ff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0097e6;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f1f2f6;
            border-radius: 10px;
        }
        
        .label {
            font-weight: bold;
            font-size: 18px;
        }
        
        .confidence {
            color: #718093;
        }
        
        .explanation {
            margin-top: 10px;
        }
        
        .feature {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        
        .phish {
            color: #e84118;
        }
        
        .legit {
            color: #4cd137;
        }
        
        .feedback {
            margin-top: 15px;
        }
        
        .feedback label {
            margin-right: 10px;
        }
        
        @media(max-width:600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PhishGuard - Email Detector</h1>
        <form id="emailForm">
            <input type="text" id="subject" placeholder="Email Subject (optional)">
            <textarea id="body" rows="6" placeholder="Email Body"></textarea>
            <button type="submit">Check Email</button>
        </form>

        <div class="result" id="result" style="display:none;">
            <div class="label" id="label"></div>
            <div class="confidence" id="confidence"></div>
            <div class="explanation" id="explanation"></div>

            <div class="feedback" id="feedbackSection" style="display:none;">
                <label>Was this correct?</label>
                <button id="feedbackPhish">Phish</button>
                <button id="feedbackLegit">Legit</button>
                <div id="feedbackMsg"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const resultBox = document.getElementById('result');
        const labelEl = document.getElementById('label');
        const confEl = document.getElementById('confidence');
        const explEl = document.getElementById('explanation');
        const feedbackSection = document.getElementById('feedbackSection');
        const feedbackMsg = document.getElementById('feedbackMsg');
        let lastEmail = {
            subject: '',
            body: ''
        };

        const BACKEND_URL = 'http://127.0.0.1:8000';

        form.addEventListener('submit', async(e) => {
            e.preventDefault();
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;
            lastEmail = {
                subject,
                body
            };

            resultBox.style.display = 'none';
            labelEl.textContent = '';
            confEl.textContent = '';
            explEl.innerHTML = '';
            feedbackSection.style.display = 'none';
            feedbackMsg.textContent = '';

            try {
                const formData = new FormData();
                formData.append('text', body);
                formData.append('subject', subject);

                const response = await fetch(`${BACKEND_URL}/api/classify`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                resultBox.style.display = 'block';
                if (!response.ok) {
                    labelEl.textContent = 'Error';
                    confEl.textContent = data.detail || 'Server error';
                    return;
                }

                labelEl.textContent = `Prediction: ${data.label.toUpperCase()}`;
                labelEl.className = `label ${data.label==='phish'?'phish':'legit'}`;
                confEl.textContent = `Confidence: ${(data.confidence*100).toFixed(2)}%`;

                if (data.explanation && Array.isArray(data.explanation)) {
                    explEl.innerHTML = '<h4>Top Features:</h4>';
                    data.explanation.forEach(f => {
                        const div = document.createElement('div');
                        div.className = 'feature';
                        div.innerHTML = `<span>${f.feature}</span><span>${f.impact.toFixed(4)}</span>`;
                        explEl.appendChild(div);
                    });
                }

                feedbackSection.style.display = 'block';
            } catch (err) {
                resultBox.style.display = 'block';
                labelEl.textContent = 'Error';
                confEl.textContent = err.message || 'Server error';
            }
        });

        document.getElementById('feedbackPhish').addEventListener('click', () => sendFeedback('phish'));
        document.getElementById('feedbackLegit').addEventListener('click', () => sendFeedback('legit'));

        async function sendFeedback(userLabel) {
            try {
                const formData = new FormData();
                formData.append('email_text', lastEmail.body);
                formData.append('user_label', userLabel);

                const response = await fetch(`${BACKEND_URL}/api/feedback`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                feedbackMsg.textContent = `Feedback submitted: ${data.user_label}`;
            } catch (err) {
                feedbackMsg.textContent = 'Error submitting feedback';
            }
        }
    </script>
</body>

</html>
